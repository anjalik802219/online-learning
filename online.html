<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="online.css">
    <title>Online Learning Platform</title>
</head>
<body>
    <header>
        <h1>Online Learning Platform</h1>
        <nav>
            <ul>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="register">
            <h2>User Registration</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="login">
            <h2>User Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="courses">
            <h2>Available Courses</h2>
            <div class="course">
                <h3>Course Title</h3>
                <p>Description of the course.</p>
                <button>Enroll</button>
            </div>
            <!-- Repeat course structure for multiple courses -->
        </section>

        <section id="quizzes">
            <h2>Quizzes</h2>
            <form>
                <h3>Quiz Title</h3>
                <label>
                    <input type="radio" name="question1" value="option1"> Option 1
                </label>
                <label>
                    <input type="radio" name="question1" value="option2"> Option 2
                </label>
                <button type="submit">Submit Quiz</button>
            </form>
        </section>

        <section id="certificates">
            <h2>Certificates</h2>
            <p>Generate your certificate after course completion.</p>
            <button>Generate Certificate</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Learning Platform</p>
    </footer>
</body>
</html>
